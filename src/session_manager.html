<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Session Manager</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="sessionManager.js"></script>
    </head>
    <body>
        <div class="horizontal_layout">
            <button id="save_button" type="button">Save current session</button>
            <button id="load_button" type="button">Load previous session</button>
            <button id="delete_button" type="button" style="background-color: lightgray">Delete selected session</button>
        </div>
        <table class="session_list">
            <thead>
                <tr cursor="initial">
                    <th>Session Name</th>
                    <th>Date Saved</th>
                </tr>
            </thead>
            <tbody id="session_list_table">
            </tbody>
        </table>
    </body>
</html>
